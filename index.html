<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <meta
      name="description"
      content="First exercise for Intive Patronage recruitment"
    />
    <meta name="author" content="Lukasz Szpalek" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h4 class="display text-right alert-secondary col">0</h4>
      </div>
      <div class="row">
        <button class="ce-button btn btn-outline-warning col">CE</button>
        <button class="c-button btn btn-outline-warning col">C</button>
        <button class="math-op-button btn btn-outline-info col-3">*</button>
      </div>
      <div class="row">
        <button class="num-button btn btn-outline-success col">7</button>
        <button class="num-button btn btn-outline-success col">8</button>
        <button class="num-button btn btn-outline-success col">9</button>
        <button class="math-op-button btn btn-outline-info col">/</button>
      </div>
      <div class="row">
        <button class="num-button btn btn-outline-success col">4</button>
        <button class="num-button btn btn-outline-success col">5</button>
        <button class="num-button btn btn-outline-success col">6</button>
        <button class="math-op-button btn btn-outline-info col">-</button>
      </div>
      <div class="row">
        <button class="num-button btn btn-outline-success col">1</button>
        <button class="num-button btn btn-outline-success col">2</button>
        <button class="num-button btn btn-outline-success col">3</button>
        <button class="math-op-button btn btn-outline-info col">+</button>
      </div>
      <div class="row">
        <button class="dot-button btn btn-outline-info col">.</button>
        <button class="num-button btn btn-outline-success col">0</button>
        <button class="equal-button btn btn-outline-info col-6">=</button>
      </div>
    </div>

    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
